<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="stylesTicTacToe.css">
    <script src="scriptTicTacToe.js" defer> </script>
  </head>

  <body>

    <h1 class="title">Tic Tac Toe</h1>
    <div id="game_field">
      <div id="block_field">
        <div data-cell="1" class="block" id="b0"></div>
        <div data-cell="2" class="block" id="b1"></div>
        <div data-cell="3" class="block" id="b2"></div>
        <div data-cell="4" class="block" id="b3"></div>
        <div data-cell="5" class="block" id="b4"></div>
        <div data-cell="6" class="block" id="b5"></div>
        <div data-cell="7" class="block" id="b6"></div>
        <div data-cell="8" class="block" id="b7"></div>
        <div data-cell="9" class="block" id="b8"></div>
      </div>

    </div>
  </body>

</html>
